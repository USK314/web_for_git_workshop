<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれなシングルページサイト</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <header>
        <h1>おしゃれなシングルページサイト</h1>
        <button id="themeButton">ダークモードに切り替え</button>
    </header>
    <main>
        <section id="hero" class="hero">
            <h2>ようこそ！</h2>
            <p id="greeting"></p>
            <input type="text" id="nameInput" placeholder="名前を入力してください">
            <button id="greetButton">挨拶</button>
        </section>
        <section id="services" class="content">
            <h3>私たちのサービス</h3>
            <p>このサイトでは、最新の技術を使った素晴らしいサービスを提供しています。</p>
            <button id="colorButton">色を変える</button>
        </section>
        <section id="weather" class="weather">
            <h3>現在の天気</h3>
            <p id="weatherInfo">天気情報を取得中...</p>
        </section>
        <section id="contact" class="contact">
            <h3>お問い合わせ</h3>
            <form id="contactForm">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
            <p id="formResponse"></p>
        </section>
        <section id="todo" class="todo">
            <h3>ToDoリスト</h3>
            <input type="text" id="todoInput" placeholder="新しいタスクを追加">
            <button id="addTodoButton">追加</button>
            <ul id="todoList"></ul>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
